<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Cambio Mutum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .mensaje {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro Cliente</h1>
    <input type="text" id="nombre" placeholder="Nombre completo" />
    <input type="text" id="telefono" placeholder="Teléfono" />
    <input type="email" id="correo" placeholder="Correo electrónico" />
    <button onclick="registrarCliente()">Registrarse</button>
    <div class="mensaje" id="mensaje"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://jewaryuxrujpsgpoxgoq.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impld2FyeXV4cnVqcHNncG94Z29xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxOTAzOTgsImV4cCI6MjA2Nzc2NjM5OH0.JeuKtSCHqWmu9JsWFr1O0fzdQMnoqH7bDYX2Qkcr2Mk";
    const supabase = createClient(supabaseUrl, supabaseKey);

    window.registrarCliente = async function () {
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (!nombre || !telefono || !correo) {
        mensaje.textContent = "Por favor completa todos los campos.";
        return;
      }

      const { data, error } = await supabase
        .from("clientes")
        .insert([{ nombre, telefono, correo }]);

      if (error) {
        console.error("Error Supabase:", error.message);
        mensaje.textContent = "Error al registrar. Intenta de nuevo.";
        return;
      }

      mensaje.textContent = "✅ Registro exitoso. Redirigiendo...";
      setTimeout(() => {
        window.location.href = "envios.html";
      }, 1500);
    };
  </script>
</body>
</html>
