<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmar Envío</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    input {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Confirmar Envío</h2>
  <label>Monto en R$:</label>
  <input type="number" id="monto" readonly />

  <button onclick="confirmar()">Confirmar envío</button>

  <script>
    window.onload = function () {
      const monto = localStorage.getItem("monto_simulado");
      if (monto) {
        document.getElementById("monto").value = monto;
      }
    };

    function confirmar() {
      const monto = document.getElementById("monto").value;
      alert("Envío confirmado por " + monto + " R$");
      // Aquí puedes continuar con el proceso real, guardar en Supabase, etc.
    }
  </script>
</body>
</html>
