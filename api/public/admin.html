<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #343a40;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #343a40;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üë®‚Äçüíº Panel de Administrador</h2>
  <p>Aqu√≠ se muestran las transacciones del d√≠a.</p>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Monto</th>
        <th>Cajero</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tabla-transacciones"></tbody>
  </table>

  <button onclick="insertarPruebas()">‚ûï Insertar Pruebas</button>
  <button onclick="irCajero()">Ir al Cajero</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'jewaryuxrujpsgpoxgoq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impld2FyeXV4cnVqcHNncG94Z29xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxOTAzOTgsImV4cCI6MjA2Nzc2NjM5OH0.JeuKtSCHqWmu9JsWFr1O0fzdQMnoqH7bDYX2Qkcr2Mk'
    );

    async function cargarTransacciones() {
      const { data, error } = await supabase
        .from('transacciones')
        .select('*')
        .order('id', { ascending: false });

      if (error) {
        console.error('Error cargando transacciones:', error);
        return;
      }

      const tabla = document.getElementById('tabla-transacciones');
      tabla.innerHTML = '';

      data.forEach((t) => {
        const fila = `
          <tr>
            <td>${t.id}</td>
            <td>${t.cliente || '-'}</td>
            <td>${t.monto || '0.00'}</td>
            <td>${t.cajero || 'No asignado'}</td>
            <td>${new Date(t.fecha).toLocaleString()}</td>
          </tr>
        `;
        tabla.insertAdjacentHTML('beforeend', fila);
      });
    }

    cargarTransacciones();

    function irCajero() {
      window.location.href = "cajero.html";
    }

    window.insertarPruebas = async function () {
      const registros = [
        { cliente: "Luis P√©rez", monto: 100, cajero: "Jhonny", fecha: new Date().toISOString() },
        { cliente: "Mar√≠a G√≥mez", monto: 250, cajero: "Jhonny", fecha: new Date().toISOString() },
        { cliente: "Carlos D√≠az", monto: 150, cajero: "Jhonny", fecha: new Date().toISOString() },
      ];

      const { error } = await supabase.from("transacciones").insert(registros);

      if (error) {
        alert("‚ùå Error al insertar pruebas");
        console.error(error);
      } else {
        alert("‚úÖ Pruebas insertadas con √©xito");
        cargarTransacciones();
      }
    };
  </script>
</body>
</html>
